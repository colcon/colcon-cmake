name: Run tests

on:
  push:
    branches: ['master']
  pull_request:

jobs:
  pytest:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python: [3.6, 3.7, 3.8, 3.9]

    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - uses: colcon/ci@v1
